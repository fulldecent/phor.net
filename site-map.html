---
layout: page
title: Site map
---

<div class="container">
  <h1>Site Map</h1>
  <ul>
  {%- for page in site.html_pages -%}
    {%- unless page.layout == "redirect" -%}
    <li><a href="{{ page.url | prepend: site.baseurl | prepend: site.url | escape }}">{{ page.url | escape }}</a> &mdash; {{ page.title | escape }}</li>
    {%- endunless -%}
  {%- endfor -%}
  </ul>
</div>
